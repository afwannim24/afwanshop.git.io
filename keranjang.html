<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Baros Design</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link rel="icon" href="https://placehold.co/32x32/1a1a1a/ffffff?text=BD" type="image/png">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header / Navbar -->
    <header id="header" class="sticky top-0 z-50 bg-black bg-opacity-50 backdrop-blur-md shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white tracking-wider">New Project</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html#home" class="text-gray-300 hover:text-white">Home</a>
                <a href="index.html#catalog" class="text-gray-300 hover:text-white">Katalog</a>
                <a href="index.html#contact" class="text-gray-300 hover:text-white">Kontak</a>
                <a href="keranjang.html" class="text-white text-xl"><i class="fas fa-shopping-cart"></i></a>
            </nav>
            <a href="keranjang.html" class="md:hidden text-white text-xl"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 pt-24 min-h-screen">
        <h1 class="text-4xl font-bold mb-8 border-b border-gray-700 pb-4">Keranjang Belanja Anda</h1>

        <div id="cart-container" class="grid lg:grid-cols-3 gap-8">
            
            <!-- Daftar Produk akan dimuat di sini oleh JavaScript -->
            <div id="cart-items" class="lg:col-span-2 space-y-4">
                <!-- Konten dinamis dari JavaScript -->
            </div>

            <!-- Ringkasan Pesanan -->
            <div id="order-summary" class="lg:col-span-1 bg-gray-800 p-6 rounded-lg shadow-md h-fit">
                <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">Ringkasan Pesanan</h2>
                <div class="space-y-2 mb-4">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Subtotal</span>
                        <span id="subtotal-price" class="font-semibold">Rp 0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Pajak (10%)</span>
                        <span id="tax-price" class="font-semibold">Rp 0</span>
                    </div>
                </div>
                <div class="flex justify-between text-xl font-bold border-t border-gray-700 pt-4 mt-4">
                    <span>Total</span>
                    <span id="total-price">Rp 0</span>
                </div>
                <button id="checkout-button" class="w-full bg-white text-black mt-6 py-3 font-bold rounded-md hover:bg-gray-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Lanjutkan ke Pembayaran
                </button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items');
            const subtotalPriceEl = document.getElementById('subtotal-price');
            const taxPriceEl = document.getElementById('tax-price');
            const totalPriceEl = document.getElementById('total-price');
            const checkoutButton = document.getElementById('checkout-button');

            // Ambil data keranjang dari localStorage
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];

            function displayCart() {
                // Kosongkan kontainer sebelum menampilkan
                cartItemsContainer.innerHTML = '';

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<div class="bg-gray-800 p-6 rounded-lg text-center"><p class="text-gray-400">Keranjang Anda kosong.</p><a href="index.html#catalog" class="text-white mt-4 inline-block underline">Kembali belanja</a></div>';
                    checkoutButton.disabled = true;
                    updateSummary(); // Pastikan ringkasan juga 0
                    return;
                }
                
                checkoutButton.disabled = false;

                cart.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex items-center justify-between bg-gray-800 p-4 rounded-lg shadow-md';
                    
                    itemElement.innerHTML = `
                        <div class="flex items-center gap-4 flex-grow">
                            <img src="https://placehold.co/80x80/3a3a3a/ffffff?text=${item.name.substring(0,4)}" alt="${item.name}" class="w-20 h-20 object-cover rounded-md">
                            <div>
                                <h2 class="font-semibold text-lg">${item.name}</h2>
                                <p class="text-gray-400">Rp ${item.price.toLocaleString('id-ID')}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <input type="number" value="${item.quantity}" min="1" class="quantity-input w-16 bg-gray-700 text-white text-center rounded-md border border-gray-600" data-index="${index}">
                            <button class="remove-btn text-red-500 hover:text-red-400 text-xl" data-index="${index}"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });

                updateSummary();
                addEventListeners();
            }

            function updateSummary() {
                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const tax = subtotal * 0.10;
                const total = subtotal + tax;

                subtotalPriceEl.textContent = `Rp ${subtotal.toLocaleString('id-ID')}`;
                taxPriceEl.textContent = `Rp ${tax.toLocaleString('id-ID')}`;
                totalPriceEl.textContent = `Rp ${total.toLocaleString('id-ID')}`;
            }

            function saveCart() {
                localStorage.setItem('shoppingCart', JSON.stringify(cart));
            }

            function addEventListeners() {
                // Event listener untuk tombol hapus
                document.querySelectorAll('.remove-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.currentTarget.dataset.index;
                        cart.splice(index, 1); // Hapus item dari array
                        saveCart();
                        displayCart(); // Tampilkan ulang keranjang
                    });
                });

                // Event listener untuk input kuantitas
                document.querySelectorAll('.quantity-input').forEach(input => {
                    input.addEventListener('change', (e) => {
                        const index = e.target.dataset.index;
                        const newQuantity = parseInt(e.target.value);
                        if (newQuantity > 0) {
                            cart[index].quantity = newQuantity;
                        } else {
                            // Jika kuantitas 0 atau kurang, hapus item
                            cart.splice(index, 1);
                        }
                        saveCart();
                        displayCart();
                    });
                });
            }
            
            // Event listener untuk tombol checkout
            checkoutButton.addEventListener('click', () => {
                if(cart.length > 0) {
                    alert('Proses checkout belum diimplementasikan. Anda akan diarahkan ke payment gateway di sini.');
                    // Di sini Anda akan memanggil backend untuk memproses pembayaran
                }
            });

            // Tampilkan keranjang saat halaman dimuat
            displayCart();
        });
    </script>

</body>
</html>
